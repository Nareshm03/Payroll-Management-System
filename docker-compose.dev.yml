version: '3.8'

# Development configuration with hot-reloading

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: base
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - /app/__pycache__
    environment:
      - DEBUG=True
      - LOG_LEVEL=debug

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    command: npm start
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_URL=http://localhost:8000
    stdin_open: true
    tty: true
